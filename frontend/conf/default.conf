server {
    listen 8080;

    location /products/ {
        proxy_pass http://products-service:3000/products/;
    }

    location /users/ {
        proxy_pass http://users-service:3001/api/auth/;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}