server {
  listen 80;

  client_body_temp_path /tmp/client_temp;

  location /products/ {
    proxy_pass http://products-service/products/;
  }

  location /users/ {
    proxy_pass http://users-service/api/auth/;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}